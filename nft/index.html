<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="wrapper">
    <img class="nft-image" src="./images/image-equilibrium.jpg" alt="Image of the NFT Equilibrium">
    <span class="header">Equilibrium #3429</span>
    <span class="description">Our Equilibrium collection promotes balance and calm.</span>
    <div class="information-row">
      <div class="information-column">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
        <span class="amount-text">0.041 ETH</span>
      </div>
      <div class="information-column">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="Days left Icon">
        <span class="time-left">3 days left</span>
      </div>
    </div>
    <hr class="divider">
    <div class="creator-row">
      <img class="avatar" src="./images/image-avatar.png" alt="NFT creator avatar">
      <span>Creation of <span class="creator-name">Jules Wyvern</span></span>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/gmaysonnavefranck">Gustavo Maysonnave Franck</a>.
    </div>
  </footer>
</body>
</html>
